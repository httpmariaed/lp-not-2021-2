<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saída </title>
        <script>
            //obtendo informação do usuário (entrada)
            let num1 = Number (prompt ("Informe um número:"))
            let num2 = Number (prompt ("Informe outro número:"))
            
            //verififca se o resultado do dado de entrada é um número ou não 
            if(isNaN(num1)) {
                alert("ERRO! O primeiro valor informado não é um número")
            }

            else if (isNaN(num2)) 
            {
                alert('ERRO! o segundo valor informado não é um número')
            }
            else
             {
                //operação
            let soma = num1 + num2 
            }
                //resultado (Saída)
                alert ("A soma dos dois números é " + soma)
        </script>
</head>

</body>
</html>
