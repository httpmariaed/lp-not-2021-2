<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop...while</title>
    <script>
        //loop do...while 

        let ano 
        //usando o loop do ... while  para repetir  a pergunta do usuário até que a resposta seja
        //satisfatória

        do{
            ano = parseint(prompt('Informe um ano maior ou igual a 1582:'))
        } while(isNaN(ano)|| ano < 1582 ) 
            alert('ERRO: o ano informado é inválido.')
    
        
        //prosseguia para ver se o ano é bissexto ou não
            alert('Ok,agora eu vou verificar se é bissexto ou não.')
        
         </script>
</head>
