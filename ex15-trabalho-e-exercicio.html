<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Estados do Sudeste e do Sul do Brasil</h1>
    <ul id= 'Estados'>
    </ul>
    <script>
        
         let estados = []; //vetor vazio 
        estados.unshift('São paulo', 'Santa Catarina', 'Rio Grande do Sul','Rio de Janeiro', 'Paraná', 'Minas gerais', 'Espírito Santo' )
        
            for(let valores of estados ) {
            let itens = document.createElement("li");
            itens.textContent = valores;

            const est = document.getElementById("Estados");
            est.appendChild(itens);
        }

    </script>
</body>
</html>
