<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
</head>
     
<body>
    <h1>
        Document Object Model (DOM)
    </h1>
        <!--
            O id é um atributo que identifica unicamente um elemento dentro da página
            Portanto,dois elementos não podem ter o mesmo id
            O id pode ser adicionado a qualquer elemento.
        -->
    <ol>
        <li id ='Sp'> São Paulo</li>
        <li id = 'Mg'>Minas Gerais</li>
        <li id = 'Rj'>Rio de Janeiro</li>
        <li id = 'Es'>Espírito Santo</li>
    </ol>
    <script>
        //Manipular o DOM 
        //Capiturar o elemento HTML e colocá-la dentro de uma variável JavaScript;
        let titulo1 = document.querySelector('h1')

        //Alterar conteúdo textual do elemento
        titulo1.textContent = "Estados da região sudeste"

        //capturar mais um elemento
        let item = document.querySelector('li') //Captura só o 1° 'li'
        item.style.color = 'red'

        //Captura TODOS os elementos <li> dentro de um vetor 
        //Aqui gera um vetor, e um vetor é sempre contado apartir do 0 
        let itens = document.querySelectorAll('li')

        //troca da cor do TERCEIRO item
        itens[2].style.color = 'blue'

        //Capturando um elemento pelo seu id - existem duas maneiras
        let itemMg = document.getElementById('mg') //forma clássica
        itemMg.style.Color = 'darkgreen'

        // Forma moderna - note  que é necessário colocar # antes do id 
        let itemEs = document.querySelector('#es')
        itemEs.style.fontWeight = 'bold'

        let listaOrd = document.querySelector('#estados')

        //muda o marcador da lista para letras em maiúsculo 
        listaOrd.style.listStyleType = 'upper-alpha'
    
    </script>
</body>
</html>
