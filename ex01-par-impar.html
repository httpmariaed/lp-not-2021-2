<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 01 </title>
    <script>
        //Peça ao usuário para informar um número, usando
        //prompt(). Determine se o número digitado é par
        //ou ímpar e informe ao usuário usando alert().
        let num1 = Number (prompt("Informe um número e iremos verificar se ele é ímpar ou par"))

        if(isNaN(num1))
        {
            alert("ERRO! este valor não é um número!")
        }

        if (num1 / 2 % 1)
        {
            alert("Esse número é ímpar!")
        }
        else
        {
            alert("Esse número é par!")
        }
        
    </script>
</head>

</body>
</html>
