    <script>
        let num1 = Number(prompt("Digite um número:"))
        let num2 = Number(prompt("Digite o segundo número:"))
        let op = String (prompt("Digite a operação que deseja realizar:"))

        if (isNaN (num1))
        {
            alert('Esse valor não é válido!')
        }
        else 
        {
            switch(op)
            {
                case '+':
                    document.write(num1 + num2)
                    break
                
                case '-':
                    document.write(num1-num2)
                    break
                
                case '*':
                case'X':
                case'x':
                    document.write(num1 * num2)
                    break

                case '/':
                case':': 
                    document.write(num1/num2)
                    break
                default: //"else" do switch
                alert('ERRO,esse operador está incorreto')

            }
        }
