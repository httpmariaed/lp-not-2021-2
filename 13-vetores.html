<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <script>
        //      VETORES 
        // Vetores permitem que vários valores  sejam atribuídos em uma única variável. 
        // Os valores são armazenados em posições numeradas, em que a primeira posição 
        // recebe o valor (número) 0 

        //1)Criação de um vetor vazio 
        //Em javaScript não se especifica o valor máximo de um vetor 
        //quando de sua criação 

        let vetorVazio = [] //Forma moderna
        let vetorVazio2 = Array()  //Forma tradicional

        //2) Criação de um vetor já com valores 
        let numeros1 = [10, 20, 30, 40] //Forma moderna 
        let numeros2 = Array (10, 20, 30, 40) //Forma tradicional 

        //3) Vetores pode armazenar qualquer tipo de dado, inclusive misturando-os em um mesmo vetor.
        //Vetor de string 
        let frutas = ['Maçã', 'Banana', 'Pera', 'Uva']

        //Vetor de tipos diversos 
        let mix = ['Fulano de tal', 15, 1.68 , 58.5, false]

        //4) Acessando os valores armazenados em um vetor. 
        //Usa-se o nome do vetor seguido da posição que ela está dentro de um vetor 
        // usando colchetes

        
        //Exibindo o primeiro elemento do vetor da frutas 
        document.write(`A primeira fruta: ${frutas[0]}<br>`)

        //Exibindo a terceira fruta:
        document.write(`A terceira fruta: ${frutas[2]}<br>`)

        //5) Determinando quantos elementos há em um vetor: length 
        document.write(`A quantidade de elementos do vetor 'Frutas': ${frutas.length}<br>`)

        //Sabendo determinar a quantidade de elementos com length, como acessar o ÚLTIMO elemento do vetor?
        document.write(`A última fruta: ${frutas[frutas.length -1]}<br>`)

        //Alterando a primeira posição do vetor 
        frutas[0] = 'Jabuticaba'
        document.write(frutas + '<br>')

        //Alterando a quarta posição do vetor 
        frutas[3] = 'Melancia'
        document.write(frutas + '<br>')

        //Alterando a última posição do vetor 
        frutas[frutas.length -1] = 'Morango'
        document.write(frutas + '<br>')

        //Acrescentando mais uma 'fruta' dentro do vetor
        frutas.push('Amora')
        document.write(frutas + '<br>')
        document.write(`A quantidade de elementos do vetor 'Frutas': ${frutas.length}<br>`)

        //////////////////////////////////////////////////////////////////////
         document.write('<hr>')   

        let carros = []         //Vetor vazio 

        //Inserção no final do vetor:
        carros.push('Corcel')
        carros.push('Fusca', 'Belina')
        carros.push('Opala')
        document.write(carros + '<br>')

        //Inserção no início do vetor: unshift
        carros.unshift('Gol')
        document.write(carros + '<br>')
        carros.unshift('Brasília', 'Chevette')
        document.write(carros + '<br>')

        //Inserção em posição intermediária: splice()
        //Parâmetros:
        //1° A posição em que o(s) elemento(s) será inserido.
        //2° Quantos elementos serão APAGADOS? No caso da inserção, 0 
        //3° O(s) novo(s) elemento(s)
        carros.splice(3, 0, 'Variant')
        document.write(carros + '<br>')
        carros.splice(6, 0, 'Maverick', 'Del rey')
        document.write(carros + '<br>')

        //Remoção do final do vetor : pop()
        let ultimo = carros.pop()
        document.write(`Último: ${ultimo} <br>`)

        //Remoção do início do vetor: shift()
        let primeiro = carros.shift()
        document.write(`Primeiro: ${primeiro}<br>`)
        document.write(carros + '<br>')

        //Remoção do intermediário: splice 
        //Parâmetros
        //1°: Posição para remoção 
        //2°: Quantidade de elementos a remover (1+)
        let removido4 = carros.splice(4, 1)
        document.write(`Removido da posição 4: ${removido4} <br>`)
        document.write(carros + '<br>')

        let removidos123 = carros.splice(1, 3)
        document.write(`Removidos 1, 2, 3: ${removidos123} <br>`)
        document.write(carros + '<br>')

        //Usando splice () para substituição 
        carros.splice(2, 1, 'Santana')
        document.write(carros + '<br>')

        document.write('<hr>')  
        /* Percursos de vetor 
           Percorrer um vetor significa "visitar" cada um dos seus elementos e fazer algo com eles;
        */

        /* 1° Forma de percurso tradicional */
        for(let i = 0; i < carros.length; i++) {
            //exibir cada um dos carros em letras maiúsculas 
            document.write(carros[i].toUpperCase() + '<br>')
        }

        document.write('<hr>')  

        // 2° forma (vetor decrescente) forma tradicional porém reversa  
        for(let i = carros.length -1; i >= 0 ;i--) {
        //exibir cada um dos elementos em letras minúsculas 
        document.write(carros[i].toLowerCase() + '<br>')
        }

        document.write('<hr>')  
        
        //3° forma: FOR...OF
        //Desta forma sempre percorre o vetor inteiro em ordem crescente 
        for(let c of carros) {
            //exibindo os nomes entre colchetes
        document.write('[' + c + ']<br>')
        }

        document.write ('<hr>')

        for(let fruta of frutas ){
        document.write(fruta.toUpperCase() + '<br>')
        }

        document.write('<hr>')  

        //4° forma: forEach()
        //forEach() executa uma função para cada elemento do vetor 
        frutas.forEach(function(fruta) {
            document.write(fruta.toLowerCase() + '<br>')
        })

        document.write('<hr>')  

        ////////////////////////////////////////////////////
        //Verificando a posição do valor em um vetor: indexOf()
        document.write(`A posição de "Santana" em carros: ${carros.indexOf('Santana')}`)

        document.write('<hr>') 

        document.write(`A posição de "Melancia" em frutas: ${frutas.indexOf('Melancia')}`)

        ///////////////////////////////////////////////////////
        //Verificando se um valor existe ou não no vetor: includes 
        //Retora true ou false 
        document.write ('<hr>')
        document.write(`"Maverick" existe dentro de carros? ${carros.includes('Maverick')}`)

</script>
</head>

</body>
</html>
