<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
    <script>
        let linha1 = [] //Vetor vazio 

        linha1.push('Santa terezinha')
        linha1.push('Estação')
        linha1.push('Centro')
        linha1.push('Jardim Lima')
        linha1.push('Aeroporto I')
        
        //Exibindo as estações com um loop for tradicional 
        for(let i = 0; i < linha1.length; i++){
            document.write(linha1[i] + '<br>')
        }
        document.write('<hr>')

        //Inserindo o item no início do vetor 
        linha1.unshift('City Petrópolis')

        //Inserindo o item no final do vetor 
        linha1.push('Aeroporto IV')

        //Exibindo as estações com loop for..of 
        for(let estacao of linha1) {
            document.write(estacao + '<br>')
        }
        
        document.write('<hr>')

        //Inserindo nova estação na posição onde se encontra a Estação 
        linha1.splice(linha1.indexOf('Estação'), 0, 'Vila Imperador')

        //Inserindo nova estação na posição onde se encontra Aeroporto I 
        linha1.splice(linha1.indexOf('Aeroporto I'), 0, 'Jardim Alvorada')

        //Exibindo as estações com loop for tradicional inverso 
        for(let i  = linha1.length -1; i >= 0; i--) {
            document.write(linha1[i] + '<br>')
        }

        document.write ('<hr>')

        //Usando  o splice() para fazer a substituição  do centro por 9 de julho e champagnat 
        linha1.splice(linha1.indexOf('Centro'), 1, '9 de julho', 'Champagnat')

        //Exibindo as estações com o loop for tradicional 
        for(let i = 0; i < linha1.length; i++) {
            document.write(linha1[i] + '<br>')
        }

        document.write('<hr>')

        //Remoção das duas últimas linhas 
        linha1.splice(linha1.indexOf('Aeroporto I'), 2)

        //splice() aceita posições negativas.Nesse caso, a contagem  se dá a partir do último elemento, retroatividade 
        linha1.splice(-2, 2)
        

        //Outra opção para remover as duas últimas estações é aplicar dois pop()
        linha1.pop()
        linha1.pop()
        //Removendo a posição Santa terezinha 
        linha1.splice(linha1.indexOf('Santa Terezinha'), 1)

        //Exibindo as estações com for..of 
        for(let estacao of linha1) {
            document.write(estacao + '<br>')
        }

        document.write ('<hr>')
    </script>
</head>

</body>
</html>
