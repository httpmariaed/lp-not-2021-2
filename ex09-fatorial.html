    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 fatorial</title>
    <script>
        // faça uma calculadora de fatorial
        let num 

        do{
            num = parseInt(prompt('Informe um valor inteiro maior que 1'))
        } while(isNaN(num) || num <= 1)

        let fatorial = 1
        for(let i = num; i > 1; i--){
            fatorial *= i
        }
        document.write(`${num}! é igual a ${fatorial}.`
        )

    </script>
