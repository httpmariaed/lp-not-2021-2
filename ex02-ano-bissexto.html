<body>
    <script>
    let ano = Number(prompt("Digite um ano e diremos se ele é ou não bissexto:"))
        if (isNaN(ano))
        {
            alert('ERRO!,isso não corresponde a um ano')
        }
         else if (ano < 1582)
        {
            alert("Esse ano não pode ser bissexto!")
        } 
         else if (ano % 400 === 0)
        {
            alert("Esse ano é bissexto")
        }
        else if (ano % 4 === 0 && ano % 100 !==0)
        {
            alert("Esse ano é bissexto")
        }
        else 
        {
            alert("Esse ano NÃO É bissexto!")
        }


 //Peça ao usuário para informar um ano e determine
//se é bissexto pela regra:
//1) Se o ano divide por 400 é bissexto; *OU*
//2) se divide por 4 *E* não divide por 100, é bissexto

//1975: não é
//1992: bissexto
//2020: bissexto
//2000: bissexto

//A regra vale para anos >= 1582
    </script>
